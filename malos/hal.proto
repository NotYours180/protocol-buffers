syntax = "proto3";

package matrix_hal;

// Dummy lecture.
message Dummy {
  float value = 1;
}

// Basic Humidity lecture.
message Humidity {
  float humidity = 1;

  float temperature = 2;
}

// Basic Pressure lecture.
message Pressure {
  float pressure = 1;

  float temperature = 2;
}

// Basic Pressure lecture.
message IMU {
  //Vertical axis (yaw)
  float yaw = 1;

  //Lateral axis (pitch)
  float pitch = 2;

  //Longitudinal axis (roll)
  float roll = 3;
}

// Value for a led.
message LedValue {
  uint32 red = 1;
  uint32 green = 2;
  uint32 blue = 3;
  uint32 white = 4;
}

message EverloopImage {
  repeated LedValue led = 1;
}

// Basic sensors snap
message Snap {
  IMU imu = 1;

  Pressure pressure = 2;

  Humidity humidity = 3;
}
