syntax = "proto3";

package matrix_heartbeat;

import "../vision/vision.proto";

message Beat {
  repeated Detection detections = 1;
  repeated Sensors sensors = 2;
}

enum EnumDetectionTag {
  FACE = 0;
  CAR = 1;
  HAND_THUMB = 2;
  HAND_PALM = 3;
}


enum EnumDetectionAlgorithm {
    // Pico detector. See cpp/detector/pico_detector.h.
    PICO = 0;
    // Haar detector. See cpp/detector/haar_detector.h.
    HAAR = 1;
}

message Rectangle {
  // Starting X coordinate.
  float x = 1;
  // Starting Y coordinate.
  float y = 2;
  // Width.
  float width = 3;
  // Height.
  float height = 4;
}

message Detection {
  // Grab detections from vision.proto so it's only in one place
  EnumDetectionTag detection = 0;
  EnumDetectionAlgorithm algorithm = 1;
  repeated Rectangle zones = 2;
}

enum Sensors {
  CAMERA = 0;
  MICROPHONE = 1;
  TEMPERATURE = 2;
  HUMIDITY = 3;
  PRESSURE = 4;
  GYROSCOPE = 5;
  ACCELEROMETER = 6;
  COMPASS = 7;
  UV = 8;
}
