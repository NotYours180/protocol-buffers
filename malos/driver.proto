  uint32 values = 4;
}

// Microphone Array params
message MicArrayParams {
  // gain for all microphones
  int32 gain = 1;

  // Spherical coordinates for beamforming (azimutal_angle,
  // polar_angle, radial_distance_mm).
  //
  // azimutal angle (must lie between -pi/2 an pi/2)
  float azimutal_angle  = 2;
  
  // polar angle (must lie between -pi/2 an pi/2)
  float polar_angle = 3;

  // distance from the center of the MATRIX Creator to the sound source.
  float radial_distance_mm = 4;

  // sound speed in mm/seg  
  float sound_speed_mmseg = 5;
}

// Microphone Array params
message NFCMessage {

  // NFC card type definition
  enum NFCType {
    TYPE_A = 0;
    TYPE_B = 1;
    TYPE_F = 2;
    TYPE_V = 3;
    TYPE_I18000P3M3 = 4;
  }

  // NFC Type A parameter structure
  message NFCTypeA{

    // NFC TypeA Types Definition
    enum NFCTypeA_Types{
      I3P3 = 0;
      P2P  = 1;
      I3P4 = 2;
    }

    // Type I3P3 Definition: Structure info required for ISO/IEC 14443 communication
    message NFCTypeA_I3P3{
      string atqa = 1;      // ATQA received from ISO/IEC 14443A compliant device.
      string uid = 2;       // Contains known UID bytes for the given cascade level.
      int32 sak = 3;        // Select acknowledge from the ISO/IEC 14443A type A card.
    }

    // Type P2P Definition: Structure holding information on Type A P2P activation/communication
    message NFCTypeA_P2P{
      int32 device_id = 1;              // Device ID (DID) for ISO/IEC 18092 Initiator ATR command.
      int32 lenght_reduction = 2;       // Length reduction for ISO/IEC 18092 initiator.
      int32 node_address_enable = 3;    // Indicates whether Node Address (NAD) is enabled or not.
      int32 node_address = 4;           // Node address. Ignored if \a bNadEnabled is zero.
      string info = 5;                  // General bytes information. \a User should populate with appropriate address if \a bGiLength in non zero.
      string attribute_response  = 6;   // Attribute response; uint8_t[64].
    }

    // Type I3P4 Definition: Structure info required for ISO/IEC 14443-4 communication
    message NFCTypeA_I3P4{
      int32 frame_size = 1;           // Frame size integer.
      int32 card_id = 2;              // Card identifier.
      int32 node_address = 3;         // Node ADdress.
      int32 data_rate_received = 4;   // Data Rate received by Initiator.
      int32 data_rate_sent = 5;       // Data Rate send by Initiator.
      string answer_to_response = 6;  // Holds the answer to select response.
    }
    
    // NFC TypeA Types
    NFCTypeA_Types types = 1;

    // Flag to indicate detected tag is T1T Tag in NFC profile, could be any jewel tag in other profile
    bool t1t_flag = 2 ;

    // Number of type A tags found.
    int32 total_tags_found = 3;

    // NFC Type A I3P3
    repeated NFCTypeA_I3P3 I3P3_info = 4;

    // NFC Type A P2P
    NFCTypeA_P2P P2P_info = 5;

    // NFC Type A I3P4
    NFCTypeA_I3P4 I3P4_info = 6;

  }

  // NFC Type B parameter structure
  message NFCTypeB{

    // NFC TypeB Types Definition
    enum NFCTypeB_Types{
      I3P3 = 0;
      I3P4 = 1;
    }

    // Parameters for Type B (ISO/IEC 14443-B) tags
    message NFCTypeB_I3P3{
      string seudo_unique_picc_id = 1;  // ISO/IEC 14443-3B Pseudo Unique PICC identifier.
      string atqb = 2;                  // ATQB received from ISO/IEC 14443-3B compliant device.
      bool support_type_4B = 3;                 // Indicates activated TypeB tag supports Type 4B Tag Platform or not.
    }

    // Type B ISO/IEC 14443-4B tag structure.
    message NFCTypeB_I3P4{
      int32 max_buf_lenght = 1;    // Maximum Buffer Length Index (MBLI) is available on bits [3:0].
      int32 attrib_param = 2;  //  Param1 for type B Attrib:
                        //    Bit 2 ..... SOF
                        //    Bit 3 ..... EOF
                        //    Bit 4-5 ... Minimum TR1
                        //    Bit 6-7 ... Minimum TR0.
    }

    // NFC TypeB Types
    NFCTypeB_Types type = 1;

    int32 total_tags_found = 2;   // Number of type B tags found.
    int32 app_file_id = 3;        // Application file Identifier.
    int32 extended_atq_bit = 4;   // For coding b5 of PARAM of REQB:  b5=1 extended ATQB supported.
    int32 adv_feature_bit = 5;    // For coding b6 of PARAM of REQB:  b6=1 advanced features supported (NFC Forum).
    int32 frame_size = 6;         // Frame size integer. Valid values: 0-8.
    int32 card_id = 7;            // Card identifier. Valid values 0-14.
    int32 node_address = 8;       // Node ADdress.
    int32 data_rate_received = 9; // Data Rate receive (PICC --> PCD) integer. Valid values: 0-3.
    int32 data_rate_sent = 10;    // Data Rate send (PCD --> PICC) integer. Valid values: 0-3.

    // NFC Type B I3P3
    repeated NFCTypeB_I3P3 I3P3_info = 11;

    // NFC Type B I3P4
    NFCTypeB_I3P4 I3P4_info = 12;
  }

  message NFCTypeF{

     // NFC TypeF Types Definition
    enum NFCTypeF_Types{
      TAGS_INFO = 0;
      P2P = 1;
    }

    // Parameters for Type F Tags Info
    message NFCTypeF_TAGS_INFO{
      string manufacture_id = 1;      // Manufacture ID + PMm.
      string  request_data_rx = 2;    // Request Data received as response to Felica polling command. (unint8 [2])
      int32 baud_rate = 3;            // Baud rate which card support.
    }

    // Parameters for Type F Tags Info
    message NFCTypeF_P2P{
      int32 device_id = 1;             // Device identifier. Disabled if set to 0 else should have a value between 1-14.
      int32 lenght_reduction = 2;      // Length reduction of Initiator. Should be a value in range 0-3.
      int32 node_address_enable = 3;   // Enable usage of node address. If set to zero NAD is disabled.
      int32 node_address = 4;                  // Node address.
      string opt_address_bytes = 5;                  // Optional general bytes.
      string attribute_response = 6;              //  Attribute response.
    }

    NFCTypeF_Types type = 1;     // NFC Type F type
    int32 total_tags_found = 2;  // Number of type F tags found.
    string system_code = 3;      // System code. uint8_t [2].
    int32 time_slots = 4;        // Maximum number of time slots.

    // Type F Tags Info
    repeated NFCTypeF_TAGS_INFO tag_info = 5;

    // Type P2P Info
    NFCTypeF_P2P p2p_info = 6;
  }

  message NFCTypeV{

    // Type V TAGS
    message NFCTypeV_Tags{
      int32 ds_format_id = 1;    // [Out] Data Storage Format Identifier.
      int32 uid = 2;             // [Out] UID Received from card. uint8_t[8]
    }

    int32 total_tags_found = 1;            // Number of type V (ISO 15693) tags found.
    int32 flags = 2;                       // Request flags byte.
    repeated NFCTypeV_Tags tags_info = 3;  // Type V TAGS info
  }

  message NFC_I18000P3M3{

    int32 total_tags_found = 1;   // Holds the number of tags detected
    int32 modulation = 2;         // Modulation; default #PHPAL_I18000P3M3_M_MANCHESTER_4
    int32 frequency = 3;          // Link frequency; default #PHPAL_I18000P3M3_LF_847KHZ
    repeated string uii = 4;     // ACK response from each tag. uint8_t[58]
  }

  // NFC Type 
  NFCType type = 1;

  // NFC Type A 
  NFCTypeA type_A = 2;

  // NFC Type B
  NFCTypeB type_B  = 3;

  // NFC Type F
  NFCTypeF type_F  = 4;

  // NFC Type V
  NFCTypeV type_V  = 5;

  // NFC Type I18000P3M3
  NFC_I18000P3M3 type_I18000P3M3 = 6;

}













